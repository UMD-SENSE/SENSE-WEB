{% extends 'layout.html' %}
{% block body %}

<html>
  <head>
    <meta charset="utf-8">

    <link href = "https://fonts.googleapis.com/css?family=
    Poppins:300,400,500,600,700%7CRoboto%7CJosefin+Sans:100,300,400,500" rel = "stylesheet" type = "text/css">

    <link rel = "stylesheet" href = "static/css/style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="

    <link rel = "stylesheet" href = "static/css/map.css">
    <style>
        #mapid {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
  </head>
<body>
    <div id="mapid" style="width: 1200px; height: 700px;"></div>
    <script>

        var mymap = L.map('mapid').setView([38.987, -76.942], 15);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoid3V5bTA0MDQiLCJhIjoiY2pmb3U2emI3MDI4YzJ3cGhnMXZtcGdzNyJ9.T1hePH1dt3y5s85vb2PJEw', {
		    maxZoom: 18,
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			    '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			    'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    id: 'mapbox.comic'
	    }).addTo(mymap);

        L.marker([38.990895, -76.942331]).addTo(mymap)
            .bindPopup("<img src=\"http://sense.umd.edu/~sen2/station/pi028/site_plot1.png\" width=200px>").openPopup();

        L.marker([38.987095, -76.940650]).addTo(mymap)
            .bindPopup("<img src=\"http://sense.umd.edu/~sen2/station/pi028/site_plot1.png\" width=200px>").openPopup();

        L.marker([38.986939, -76.948485]).addTo(mymap)
            .bindPopup("<img src=\"http://sense.umd.edu/~sen2/station/pi028/site_plot1.png\" width=200px>").openPopup();

        L.marker([38.980333, -76.947379]).addTo(mymap)
            .bindPopup("<img src=\"http://sense.umd.edu/~sen2/station/pi028/site_plot1.png\" width=200px>").openPopup();


        /*L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(mymap).bindPopup("I am a circle.");

        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(mymap).bindPopup("I am a polygon.");*/


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }

        mymap.on('click', onMapClick);

    </script>



    </body>
    </html>
